<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>医院药事管理软件宣传册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.1.1.0.min.js" type="text/javascript"></script>

    <link href="booklet/jquery.booklet.1.1.0.css" type="text/css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
    <div class="book_wrapper">
        <a id="next_page_button"><div></div></a>
        <a id="prev_page_button"><div></div></a>
        <div id="loading" class="loading">Loading pages...</div>
        <div id="mybook" style="display:none;">
            <div class="b-load">
                <div>
                    <img src="images/im2.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im3.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im4.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im5.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im6.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im7.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im8.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im9.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im10.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im11.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im12.jpg" alt="" />
                </div>
                <div>
                    <img src="images/im1.jpg" alt="" />
                </div>

            </div>
        </div>
    </div>

    <!-- The JavaScript -->

    <script type="text/javascript">
        $(function() {
            var $mybook = $('#mybook');
            var $bttn_next = $('#next_page_button');
            var $bttn_prev = $('#prev_page_button');
            var $loading = $('#loading');
            var $mybook_images = $mybook.find('img');
            var cnt_images = $mybook_images.length;
            var loaded = 0;
            //preload all the images in the book,
            //and then call the booklet plugin

            $mybook_images.each(function() {
                var $img = $(this);
                var source = $img.attr('src');
                $('<img/>').load(function() {
                    ++loaded;
                    if (loaded == cnt_images) {
                        $loading.hide();
//                        $bttn_next.show();
//                        $bttn_prev.show();
                        $mybook.show().booklet({
                            name: null, // name of the booklet to display in the document title bar
                            width: 1136, // container width
                            height: 386, // container height
                            speed: 600, // speed of the transition between pages
                            direction: 'LTR', // direction of the overall content organization, default LTR, left to right, can be RTL for languages which read right to left
                            startingPage: 0, // index of the first page to be displayed
                            easing: 'easeInOutQuad', // easing method for complete transition
                            easeIn: 'easeInQuad', // easing method for first half of transition
                            easeOut: 'easeOutQuad', // easing method for second half of transition

                            closed: true, // start with the book "closed", will add empty pages to beginning and end of book
                            closedFrontTitle: null, // used with "closed", "menu" and "pageSelector", determines title of blank starting page
                            closedFrontChapter: null, // used with "closed", "menu" and "chapterSelector", determines chapter name of blank starting page
                            closedBackTitle: null, // used with "closed", "menu" and "pageSelector", determines chapter name of blank ending page
                            closedBackChapter: null, // used with "closed", "menu" and "chapterSelector", determines chapter name of blank ending page
                            covers: false, // used with  "closed", makes first and last pages into covers, without page numbers (if enabled)

                            pagePadding: 0, // padding for each page wrapper
                            pageNumbers: false, // display page numbers on each page

                            hovers: false, // enables preview pageturn hover animation, shows a small preview of previous or next page on hover
                            overlays: false, // enables navigation using a page sized overlay, when enabled links inside the content will not be clickable
                            tabs: false, // adds tabs along the top of the pages
                            tabWidth: 60, // set the width of the tabs
                            tabHeight: 20, // set the height of the tabs
                            arrows: false, // adds arrows overlayed over the book edges
                            cursor: 'pointer', // cursor css setting for side bar areas

                            hash: false, // enables navigation using a hash string, ex: #/page/1 for page 1, will affect all booklets with 'hash' enabled
                            keyboard: true, // enables navigation with arrow keys (left: previous, right: next)
                            next: $bttn_next, // selector for element to use as click trigger for next page
                            prev: $bttn_prev, // selector for element to use as click trigger for previous page

                            menu: null, // selector for element to use as the menu area, required for 'pageSelector'
                            pageSelector: false, // enables navigation with a dropdown menu of pages, requires 'menu'
                            chapterSelector: false, // enables navigation with a dropdown menu of chapters, determined by the "rel" attribute, requires 'menu'

                            shadows: true, // display shadows on page animations
                            shadowTopFwdWidth: 166, // shadow width for top forward anim
                            shadowTopBackWidth: 166, // shadow width for top back anim
                            shadowBtmWidth: 50, // shadow width for bottom shadow

                            before: function() {}, // callback invoked before each page turn animation
                            after: function() {} // callback invoked after each page turn animation
                        });
//                        Cufon.refresh();
                    }
                }).attr('src', source);
            });

        });
        (function($){
            var _index = 0,max = $('.b-load').children('div').length/2;
            $(document).on('click','#next_page_button',function(){
                (_index == max) ? _index = max : _index++;
                showBg();
            })
            $(document).on('click','#prev_page_button',function(){
                (_index == 0) ? _index =0  : _index--;
                showBg();
            })
            
            function showBg(){
                console.log(_index);
                if(_index == 0 || _index == max){
                    $('.book_wrapper').removeClass('bg');
                }else{
                    $('.book_wrapper').addClass('bg');
                }
            }
            
        })(jQuery)
    </script>
</body>

</html>
